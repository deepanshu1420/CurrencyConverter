<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
     <div id="converter">
        <img src="logo.png" alt="Currency Converter Logo">
        <!-- Refresh Button -->
        <button id="refreshButton">Refresh</button>   <!-- ADD THIS LINE HERE -->
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter Amount" value="1" step="0.01" required/>

        <div class="currency-container">
            <!-- From Currency Dropdown -->
            <div class="currency-box">
                <label>From:</label>
                <div class="custom-select-wrapper" id="from-currency-wrapper">
                    <div class="selected-option" tabindex="0">
                        <span class="selected-text">Select Currency</span>
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="options-container">
                        <div class="search-box">
                            <input type="text" placeholder="Search..." autocomplete="off">
                        </div>
                        <ul class="options-list"></ul>
                    </div>
                </div>
            </div>

            <!-- To Currency Dropdown -->
            <div class="currency-box">
                <label>To:</label>
                 <div class="custom-select-wrapper" id="to-currency-wrapper">
                    <div class="selected-option" tabindex="0">
                        <span class="selected-text">Select Currency</span>
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="options-container">
                        <div class="search-box">
                            <input type="text" placeholder="Search..." autocomplete="off">
                        </div>
                        <ul class="options-list"></ul>
                    </div>
                </div>
            </div>
        </div>

        <button id="convertButton">Convert</button>
        <p id="result">Enter amount ðŸ’° and click convert ðŸ”„</p>
     </div>

    <script src="country_list.js"></script>
    <script src="script.js"></script>
</body>
</html>
